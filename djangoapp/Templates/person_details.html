<!DOCTYPE html>
<html>
<head>
	<title>Names</title>
</head>
<body bgcolor="blue">
	<table align="center" border="1">
		<tr><th>Name</th><th>Age</th><th>Email</th><th>Country</th></tr>
		
		{% for obj in details %}
		<tr><td>{{obj.name}}</td><td>{{obj.age}}</td><td>{{obj.email}}</td><td>{{obj.country}}</td></tr>
		{% endfor %}
	
	</table>

</body>
</html>
